<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card ">
      <div class="card-header text-center">
        <img class="rounded-circle" src="{{user.avatar}}" alt="">
        <h3>{{user.first_name}} {{user.last_name}}</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="form-row">
            <div class="form-group col-6">
              <label for="firstName">First Name</label>
              <input class="form-control" id="firstName" [(ngModel)]="user.first_name" name="first_name" placeholder="{{user.first_name}}">
            </div>
            <div class="form-group col-6">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" [(ngModel)]="user.last_name" name="last_name"
                placeholder="{{user.last_name}}">
            </div>
          </div>
          <button class="btn btn-success" (click)="updateUser(user.id)">Update <i class="fas fa-check"></i></button>
        </form>
      </div>
    </div>
    <ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}</ngb-alert>
  </div>
</div>

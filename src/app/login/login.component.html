<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-header">
        <h3>Login</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="">Email</label>
            <input [(ngModel)]="loginUserData.email" name="email" type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="">Passowrd</label>
            <input [(ngModel)]="loginUserData.password" name="passowrd" type="password" class="form-control" required>
          </div>
          <button (click)="loginUser()" type="button" class="btn btn-success">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
